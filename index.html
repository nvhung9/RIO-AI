  <!-- SherpaOnnx WASM - Load trước khi app start -->
  <!-- Cần config Module.locateFile TRƯỚC KHI load WASM -->
  <script>
    // Config Module để WASM tìm đúng files
    window.Module = window.Module || {};
    Module.locateFile = function(path, scriptDirectory = '') {
      // WASM và data files từ /sherpa-onnx/wasm/
      if (path.endsWith('.wasm') || path.endsWith('.data')) {
        return '/sherpa-onnx/wasm/' + path;
      }
      // Model files (encoder.onnx, decoder.onnx, tokens.txt) 
      // được extract từ .data, path relative từ WASM location
      // Emscripten sẽ tự động tìm trong thư mục chứa WASM file
      return scriptDirectory + path;
    };
  </script>
  <script src="/sherpa-onnx/wasm/sherpa-onnx-asr.js"></script>
